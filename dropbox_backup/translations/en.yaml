---
configuration:

  oauth_access_token:
    name: Oauth access token
    description: The "app" access token you generate via the Dropbox UI.

  output:
    name: Output directory
    description: >-
      The target directory in your Dropbox to which you want to upload.

  keep_last:
    name: Keep last
    description: The number of backups to keep locally.

  preserve_filename:
    name: Preserve filename.
    description: Preserve original backup filename.
